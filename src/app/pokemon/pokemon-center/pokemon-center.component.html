<div class="pc-container">
  <pokemon-item *ngFor="let pokemon of pokemon_list"
                [pokemon]="pokemon"
                (click)="selected = pokemon">
  </pokemon-item>
</div>
<pc-detail *ngIf="selected" [pokemon]="selected" (onHide)="selected = null"></pc-detail>
<div class="overlay dismiss" (click)="selected = null"></div>
